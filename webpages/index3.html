<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virat Kohli Fan Club Registration</title>
  <link rel="stylesheet" href="../css/style3.css">
</head>
<body>

  <nav>
    <div class="flex">
    <div class="column"><h1><a href = "../webpages/index1.html" >Home</a></h1></div>
    <div class = "column">
    <h1><a href = "../webpages/index2.html" >Second page(Flex)</a></h1>
    </div>
    <div class = "column">
    <h1><a href = "../webpages/index3.html" >Third page(Form)</a></h1>
    </div>
    <div class = "column">
    <h1><a href = "../webpages/index4.html" >Fourth page(Plugin)</a></h1>
    </div>
    </div>
    
</nav>
 
  <h1>JOIN OUR FAN CLUB TODAY!</h1>

  <div class="container">
    <form id="fanClubForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="reEnterEmail">Re-enter Email:</label>
        <input type="email" id="reEnterEmail" name="reEnterEmail" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <span id="phoneError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="howHeard">How did you hear about the fan club?</label>
        <select id="howHeard" name="howHeard" onchange="checkOtherOption()" required>
          <option value="socialMedia">Social Media</option>
          <option value="friend">By a Friend</option>
          <option value="newsletter">Newsletter</option>
          <option value="billboard">Billboard</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div id="otherOption" class="form-group hidden">
        <label for="otherDetails">Please specify:</label>
        <input type="text" id="otherDetails" name="otherDetails">
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="receiveEmails" name="receiveEmails">
          Would you like to receive emails and news?
        </label>
      </div>

      <button id ="Join" type="button" onclick="validateForm()">Join Fan Club</button>
    </form>
  </div>

  <script src="../js/fan.js"></script>
</body>
</html>
